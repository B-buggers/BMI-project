<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculate</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="mainContainer">
    <div id="container">
      <p id="error">don't leave the options empty </p>
      <div id="main-left">
        <img src="img/IMG_20240127_013824_384.png" alt="" />
      </div>
      <div id="main-right">
        <h2>BMI Calculator</h2>
        <div class="main-radio">
          <div class="radio-man">
            <input type="radio" class="radio-btn" value="man" name="gender-selector" id="radio1" />
            <label for="radio1">Man</label>
          </div>
          <div class="radio-woman">
            <input type="radio" class="radio-btn" value="woman" name="gender-selector" id="radio2" checked />
            <label for="radio2">Woman</label>
          </div>
        </div>
        <div class="inputs">
          <div id="age-button"><input type="number" placeholder="age" /></div>
          <div id="height-button"><input type="number" placeholder="height" /></div>
          <div id="weight-button"><input type="number" placeholder="weight" /></div>
          <div class="calculate-btn">
            Calculate
          </div>
        </div>
        <button id="but">RESET</button>
      </div>
      <div id="modal">
       
        <span id="num"></span>
        <span id="text"></span>
        
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
